            <div class="col-md-4">
                <form id="frm1">
                    <div>
                    <label>English.</label><br>
                    <input id="bk1" type="number" name="" placeholder="Enter marks here.">
                    </div>
                    
                    
                    <div>
                        <label>Urdu.</label><br>
                        <input id="bk2" type="number" name="" placeholder="Enter marks here.">
                        </div>
                    
                    <div>
                    <label>Mathematics.</label><br>
                    <input id="bk3" type="number" name="" placeholder="Enter marks here.">
                    </div>
                    
                    
                    <div>
                        <label>Physics.</label><br>
                        <input id="bk4" type="number" name="" placeholder="Enter marks here.">
                        </div>
                     
                    
                    <div>
                    <label>Chemistry.</label><br>
                    <input id="bk5" type="number" name="" placeholder="Enter marks here.">
                    </div>
                    
                    
                    <div>
                        <label>Biology/Computer.</label><br>
                        <input id="bk6" type="number" name="" placeholder="Enter marks here.">
                        </div>
                    
                    
                        <div>
                            <label>Islamic Studies.</label><br>
                            <input id="bk7" type="number" name="" placeholder="Enter marks here.">
                            </div>
                    
                            <div>
                                <label>Pak studies.</label><br>
                                <input id="bk8" type="number" name="" placeholder="Enter marks here.">
                                </div>
                                <br>
                                <button class="btn btn-warning col-12"  onclick=" return calc()">Result.</button>
                    
 </form>                    
            </div>



            <div class="col-md-4 d-flex align-items-center">
    <table class="table table-bordered border-dark">
<tr>
    <td>Total marks.</td>
    <td>800.</td>
</tr>
<tr>
    <td>Obtained marks.</td>
    <td id="obt"></td>
</tr>

<tr>
    <td>Percentage.</td>
    <td id="pnt"></td>
</tr>

<tr>
    <td>Grade.</td>
    <td id="gd"></td>
</tr>

<tr>
    <td>Remarks.</td>
    <td id="rm"></td>
</tr>

    </table>
